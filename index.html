<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="screen">
        <div class="box" id="box">
            <div class="color" id="red" onclick="redColor()"></div>
            <div class="color" id="blue" onclick="blueColor()"></div>
            <div class="color" id="green" onclick="greenColor()"></div>
            <div class="color" id="yellow" onclick="yellowColor()"></div>
        </div>
        <p>Click on the any color it will change the color of background</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
